<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Routine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    
</head>

<body>

    <h1>A list of Iconic Routines</h1>

    <div>
        <form id="teamInput">

            <div class="input-group">
                <input type="text" name="name" placeholder="Team Name..." autofocus required>

                <div class="small-12 medium-6 columns"></div>
                <select name="year">
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2000">2013</option>
                    <option value="2000">2014</option>
                    <option value="2000">2015</option>
                    <option value="2000">2016</option>
                    <option value="2000">2017</option>
                    <option value="2000">2018</option>
                </select>

                <div class="input-group-button">
                    <button
                        class="button"
                        type="submit"
                    >
                        Add team
                    </button>
                </div>

            </div>
    </div>

    </form>
    </div>



    <script src="index.js"></script>
</body>

</html>
