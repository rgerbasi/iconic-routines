<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Routine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

</head>

<body>

    <h1>A list of Iconic Routines</h1>

    <main>
        <form id="teamForm">

            <div class="input-group">

                <input type="text" name="team" placeholder="Team Name..." autofocus required>

                <select name="year">
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018" selected="selected">2018</option>
                </select>

                <div class="input-group-button">
                    <button class="success button" type="submit">
                        Add team
                    </button>
                </div>

            </div>

        </form>

        <ul id="routineList">
            <li class="template routine grid-x align-middle">
                <a class="auto cell" href="" target="popup" onclick="">
                <span class="team auto cell">Template</span>
                </a>
                <span class="actions shrink cell">
                    <button class="success edit button">edit</button>
                    <button class="warning fav button">f</button>
                    <button class="alert remove button">del</button>
                </span>
            </li>
        </ul>

        <div id="window" class="template">
            <iframe src="" frameborder="0" width="0" height="0" key=''></iframe>
        </div>

    </main>




    <script src="index.js"></script>
</body>

</html>
